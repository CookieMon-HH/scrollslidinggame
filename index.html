<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scrollslidinggame</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

</head>
<body class="gamebody">
	<nav class="infoboard">
		<div class="infoboardcontents">
			<h4>scroll sliding game!!</h4>
			<p id="distance">distance : 0</p>
			<!-- <p id="console">console : </p> -->
			<!-- <p>score : </p> -->
		</div>	
	</nav>
	<div class="beach"></div>
	<div class="beach_left"></div>
	<div class="beach_right"></div>
    <canvas class="slider"></canvas>
    <div class="floor"></div>
    <section class="droparea"></section>
	<canvas class="shark"></canvas>

	<div id="endmodal" class="modal-overlay">
		<div class="endmodal-window">
			<h2>Great!!</h2>
			<p id="result">your score is </p>
			<form>
				<input id="restart" type="button" value="Restart">
			</form>
		</div>
	</div>

    <script src="js/main.js"></script>
</body>
</html>
